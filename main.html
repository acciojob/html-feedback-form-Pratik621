<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<div>
	<label for="name">Name</label>
	<input type="text" id="name" mixlength="3" maxlength="50" required>
	</div>
	<div>
		<label for="portfolio">Portfolio</label>
		<input type="url" id="portfolio" required>
	</div>
	<div>
		<label for="favColor">Favorite Color</label>
		<input type="color" id='favColor' required>
	</div>
	<div>
		<label for="likeness">Likeness</label>
		<input id="likeness" type="range" min="1" max="100" required>
	</div>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
